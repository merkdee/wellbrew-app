<!-- form to insert more products -->
<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="name-field">Product Name</label>
        <input class="form-control" id="name-field" type="text" name="productName" />
    </div>
    <div class="form-group">
        <label for="price-field">Product Price</label>
        <input class="form-control" id="price-field" type="text" name="productPrice" />
    </div>
    <div class="form-group">
        <label for="amt-field">Product Quantity</label>
        <input class="form-control" id="amt-field" type="number" name="productAmt" />
    </div>
    <div class="form-group">
        <label>In-stock?</label>
        <label for="stocky-field">Yes?</label>
        <input class="form-control" id="stocky-field" type="radio" name="productStock" />
        <label for="stockn-field">No?</label>
        <input class="form-control" id="stockn-field" type="radio" name="productStock" />
    </div>
    <div class="form-group">
        <label for="desc-field">Department</label>
        <input class="form-control" id="desc-field" type="text" name="productDescription" />
    </div>
    <div class="form-group">
        <label for="vendor-field">Vendor</label>
        <input class="form-control" id="vendor-field" type="text" name="productDescription" />
    </div>
    <input type="submit" value="Add Product" />
</form>
</body>
